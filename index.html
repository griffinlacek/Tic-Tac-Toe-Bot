<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>	
		<link href='http://fonts.googleapis.com/css?family=Exo+2:800' rel='stylesheet' type='text/css'>	
		
	</head>
	<body>
	
		<div id="wrapper">
			
			<header>
				<h1>Tic-Tac-Toe</h1>
			</header>
			
			<section class = "botbox">
				
				<section class = "bottext">
			
					<p class = "botoutput">
					<span class = "botname">[Tic-Tac 3000]: </span>
					<span id = "bottalk">...Hello there! I am Tic-Tac-Toe Bot 3000. You can call me Tic-Tac.
					</span>
					</p>
						
				</section>
			
			</section>
			
			<section id="gameArea">
			
			<section id="sideBoard">
				<div class="scoreCard">
					<div id="xScoreCard">
						<h2>Team X</h2>
						<span id="xScore">0</span>
					</div>
					<div id="oScoreCard">
						<h2>Team O</h2>
						<span id="oScore">0</span>
					</div>
				</div>
				
				<div id="newGame">
					<h2>New Game</h2>
				</div>
				<div id="resetScore">
					<h2>Reset Scores</h2>
				</div>
				<div id="botSettings">
					<h2>Settings</h2>
					
					<div id="players">
						<div class="playerBox">
							<h3>Team X</h3>
								<select id ="xSelect">
									<option value="humanX" id="humanX">Human</option>
									<option value="easyBotX" id="easyBotX">Easy Bot</option>
									<option value="normalBotX" id="normalBotX">Normal Bot</option>
									<option value="hardBotX" id="hardBotX">Hard Bot</option>
									<option value="expertBotX" id="expertBotX">Expert Bot</option>
								</select>
						</div>
					
						<div class="playerBox">
							<h3>Team O</h3>
								<select id="oSelect">
									<option value="humanO" id="humanO">Human</option>
									<option value="easyBotO" id="easyBotO">Easy Bot</option>
									<option value="normalBotO" id="normalBotO">Normal Bot</option>
									<option value="hardBotO" id="hardBotO">Hard Bot</option>
									<option value="expertBotO" id="expertBotO">Expert Bot</option>
								</select>
						</div>
					</div>
					
				</div>
			</section>
			
			<section id="gameBoard">
				<section class="row" id="topRow">
					
					<section class="leftCol">
							<span class="x">X</span>
							<span class="o">O</span>
					</section>
					
					<section class="midCol">
							<span class="x">X</span>
							<span class="o">O</span>
					</section>

					<section class="rightCol">
							<span class="x">X</span>
							<span class="o">O</span>
					</section>
					
				</section>
				
				<section class="row" id="midRow">
					
					<section class="leftCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>
					
					<section class="midCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>

					<section class="rightCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>
					
				</section>
				
				<section class="row" id="botRow">

					<section class="leftCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>

					<section class="midCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>

					<section class="rightCol">
						<span class="x">X</span>
						<span class="o">O</span>
					</section>

				</section>
				
			</section>
			
		</section>
			
			<footer>
				&copy; 2015 <a href="http://www.griffinlacek.com">Griffin Lacek</a>
			</footer>
			
			<script src = "game.js" type = "text/javascript"></script>
		</div>
	</body>

</html>
